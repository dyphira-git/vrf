name: release-images

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  DOCKER_PLATFORMS: linux/amd64,linux/arm64
  DOCKER_GO_VERSION: 1.25.3
  DOCKER_ALPINE_VERSION: 3.22
  DOCKER_BUILD_TAGS: muslc
  DOCKER_LEDGER_ENABLED: "false"
  DOCKER_LINK_STATICALLY: "true"
  DOCKER_SKIP_TIDY: "true"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: chain
            image: vrf-chain
            dockerfile: contrib/images/chain.Dockerfile
          - name: sidecar
            image: vrf-sidecar
            dockerfile: contrib/images/sidecar.Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE_NAME: ${{ matrix.image }}
          IS_PRERELEASE: ${{ github.event.release.prerelease }}
        run: |
          set -euo pipefail
          IMAGE="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          TAGS="${IMAGE}:${GITHUB_REF_NAME}"
          if [ "${IS_PRERELEASE}" != "true" ]; then
            TAGS="${TAGS}\n${IMAGE}:latest"
          fi
          {
            echo "image=${IMAGE}"
            echo "tags<<EOF"
            echo -e "${TAGS}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}
          build-args: |
            GO_VERSION=${{ env.DOCKER_GO_VERSION }}
            ALPINE_VERSION=${{ env.DOCKER_ALPINE_VERSION }}
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TAGS=${{ env.DOCKER_BUILD_TAGS }}
            LEDGER_ENABLED=${{ env.DOCKER_LEDGER_ENABLED }}
            LINK_STATICALLY=${{ env.DOCKER_LINK_STATICALLY }}
            SKIP_TIDY=${{ env.DOCKER_SKIP_TIDY }}
