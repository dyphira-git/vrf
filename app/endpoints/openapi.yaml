components:
  schemas:
    ABCIMessageLog:
      type: object
      properties:
        msgIndex:
          type: integer
          format: uint32
        log:
          type: string
        events:
          type: array
          items:
            $ref: '#/components/schemas/StringEvent'
          description: |-
            Events contains a slice of Event objects that were emitted during some
             execution.
      description: ABCIMessageLog defines a structure containing an indexed tx ABCI message log.
    ABCIQueryResponse:
      type: object
      properties:
        code:
          type: integer
          format: uint32
        log:
          type: string
        info:
          type: string
        index:
          type: string
        key:
          type: string
          format: bytes
        value:
          type: string
          format: bytes
        proofOps:
          $ref: '#/components/schemas/ProofOps'
        height:
          type: string
        codespace:
          type: string
      description: |-
        ABCIQueryResponse defines the response structure for the ABCIQuery gRPC query.

         Note: This type is a duplicate of the ResponseQuery proto type defined in
         Tendermint.
    AddressBytesToStringResponse:
      type: object
      properties:
        addressString:
          type: string
      description: AddressBytesToStringResponse is the response type for AddressString rpc method.
    AddressStringToBytesResponse:
      type: object
      properties:
        addressBytes:
          type: string
          format: bytes
      description: AddressStringToBytesResponse is the response type for AddressBytes rpc method.
    Attribute:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      description: |-
        Attribute defines an attribute wrapper where the key and value are
         strings instead of raw bytes.
    AuthInfo:
      type: object
      properties:
        signerInfos:
          type: array
          items:
            $ref: '#/components/schemas/SignerInfo'
          description: |-
            signer_infos defines the signing modes for the required signers. The number
             and order of elements must match the required signers from TxBody's
             messages. The first element is the primary signer and the one which pays
             the fee.
        fee:
          allOf:
            - $ref: '#/components/schemas/Fee'
          description: |-
            Fee is the fee and gas limit for the transaction. The first signer is the
             primary signer and the one which pays the fee. The fee can be calculated
             based on the cost of evaluating the body and doing signature verification
             of the signers. This can be estimated via simulation.
        tip:
          allOf:
            - $ref: '#/components/schemas/Tip'
          description: |-
            Tip is the optional tip used for transactions fees paid in another denom.

             This field is ignored if the chain didn't enable tips, i.e. didn't add the
             `TipDecorator` in its posthandler.
      description: |-
        AuthInfo describes the fee and signer modes that are used to sign a
         transaction.
    BaseAccount:
      type: object
      properties:
        address:
          type: string
        pubKey:
          $ref: '#/components/schemas/GoogleProtobufAny'
        accountNumber:
          type: string
        sequence:
          type: string
      description: |-
        BaseAccount defines a base account type. It contains all the necessary fields
         for basic account functionality. Any custom account type should extend this
         type for additional functionality (e.g. vesting).
    Bech32PrefixResponse:
      type: object
      properties:
        bech32Prefix:
          type: string
      description: Bech32PrefixResponse is the response type for Bech32Prefix rpc method.
    Block:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/Header'
        data:
          $ref: '#/components/schemas/Data'
        evidence:
          $ref: '#/components/schemas/EvidenceList'
        lastCommit:
          $ref: '#/components/schemas/Commit'
    BlockID:
      type: object
      properties:
        hash:
          type: string
          format: bytes
        partSetHeader:
          $ref: '#/components/schemas/PartSetHeader'
      description: BlockID
    BroadcastTxRequest:
      type: object
      properties:
        txBytes:
          type: string
          description: tx_bytes is the raw transaction.
          format: bytes
        mode:
          type: integer
          format: enum
      description: |-
        BroadcastTxRequest is the request type for the Service.BroadcastTxRequest
         RPC method.
    BroadcastTxResponse:
      type: object
      properties:
        txResponse:
          allOf:
            - $ref: '#/components/schemas/TxResponse'
          description: tx_response is the queried TxResponses.
      description: |-
        BroadcastTxResponse is the response type for the
         Service.BroadcastTx method.
    Coin:
      type: object
      properties:
        denom:
          type: string
        amount:
          type: string
      description: |-
        Coin defines a token with a denomination and an amount.

         NOTE: The amount field is an Int which implements the custom method
         signatures required by gogoproto.
    Commit:
      type: object
      properties:
        height:
          type: string
        round:
          type: integer
          format: int32
        blockId:
          $ref: '#/components/schemas/BlockID'
        signatures:
          type: array
          items:
            $ref: '#/components/schemas/CommitSig'
      description: Commit contains the evidence that a block was committed by a set of validators.
    CommitSig:
      type: object
      properties:
        blockIdFlag:
          type: integer
          format: enum
        validatorAddress:
          type: string
          format: bytes
        timestamp:
          type: string
          format: date-time
        signature:
          type: string
          format: bytes
      description: CommitSig is a part of the Vote included in a Commit.
    CompactBitArray:
      type: object
      properties:
        extraBitsStored:
          type: integer
          format: uint32
        elems:
          type: string
          format: bytes
      description: |-
        CompactBitArray is an implementation of a space efficient bit array.
         This is used to ensure that the encoded data takes up a minimal amount of
         space after proto encoding.
         This is not thread safe, and is not intended for concurrent usage.
    ConfigResponse:
      type: object
      properties:
        minimumGasPrice:
          type: string
        pruningKeepRecent:
          type: string
        pruningInterval:
          type: string
        haltHeight:
          type: string
      description: ConfigResponse defines the response structure for the Config gRPC query.
    Consensus:
      type: object
      properties:
        block:
          type: string
        app:
          type: string
      description: |-
        Consensus captures the consensus rules for processing a block in the blockchain,
         including all blockchain data structures and the rules of the application's
         state transition machine.
    Data:
      type: object
      properties:
        txs:
          type: array
          items:
            type: string
            format: bytes
          description: |-
            Txs that will be applied by state @ block.Height+1.
             NOTE: not all txs here are valid.  We're just agreeing on the order first.
             This means that block.AppHash does not include these txs.
      description: Data contains the set of transactions included in the block
    DecCoin:
      type: object
      properties:
        denom:
          type: string
        amount:
          type: string
      description: |-
        DecCoin defines a token with a denomination and a decimal amount.

         NOTE: The amount field is an Dec which implements the custom method
         signatures required by gogoproto.
    DefaultNodeInfo:
      type: object
      properties:
        protocolVersion:
          $ref: '#/components/schemas/ProtocolVersion'
        defaultNodeId:
          type: string
        listenAddr:
          type: string
        network:
          type: string
        version:
          type: string
        channels:
          type: string
          format: bytes
        moniker:
          type: string
        other:
          $ref: '#/components/schemas/DefaultNodeInfoOther'
    DefaultNodeInfoOther:
      type: object
      properties:
        txIndex:
          type: string
        rpcAddress:
          type: string
    Delegation:
      type: object
      properties:
        delegatorAddress:
          type: string
          description: delegator_address is the encoded address of the delegator.
        validatorAddress:
          type: string
          description: validator_address is the encoded address of the validator.
        shares:
          type: string
          description: shares define the delegation shares received.
      description: |-
        Delegation represents the bond with tokens held by an account. It is
         owned by one delegator, and is associated with the voting power of one
         validator.
    DelegationDelegatorReward:
      type: object
      properties:
        validatorAddress:
          type: string
        reward:
          type: array
          items:
            $ref: '#/components/schemas/DecCoin'
      description: |-
        DelegationDelegatorReward represents the properties
         of a delegator's delegation reward.
    DelegationResponse:
      type: object
      properties:
        delegation:
          $ref: '#/components/schemas/Delegation'
        balance:
          $ref: '#/components/schemas/Coin'
      description: |-
        DelegationResponse is equivalent to Delegation except that it contains a
         balance in addition to shares which is more suitable for client responses.
    DenomOwner:
      type: object
      properties:
        address:
          type: string
          description: address defines the address that owns a particular denomination.
        balance:
          allOf:
            - $ref: '#/components/schemas/Coin'
          description: balance is the balance of the denominated coin for an account.
      description: |-
        DenomOwner defines structure representing an account that owns or holds a
         particular denominated token. It contains the account address and account
         balance of the denominated token.
    Deposit:
      type: object
      properties:
        proposalId:
          type: string
          description: proposal_id defines the unique id of the proposal.
        depositor:
          type: string
          description: depositor defines the deposit addresses from the proposals.
        amount:
          type: array
          items:
            $ref: '#/components/schemas/Coin'
          description: amount to be deposited by depositor.
      description: |-
        Deposit defines an amount deposited by an account address to an active
         proposal.
    DuplicateVoteEvidence:
      type: object
      properties:
        voteA:
          $ref: '#/components/schemas/Vote'
        voteB:
          $ref: '#/components/schemas/Vote'
        totalVotingPower:
          type: string
        validatorPower:
          type: string
        timestamp:
          type: string
          format: date-time
      description: DuplicateVoteEvidence contains evidence of a validator signed two conflicting votes.
    Event:
      type: object
      properties:
        type:
          type: string
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/EventAttribute'
      description: |-
        Event allows application developers to attach additional information to
         ResponseFinalizeBlock and ResponseCheckTx.
         Later, transactions may be queried using these events.
    EventAttribute:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        index:
          type: boolean
      description: EventAttribute is a single key-value pair, associated with an event.
    Evidence:
      type: object
      properties:
        duplicateVoteEvidence:
          $ref: '#/components/schemas/DuplicateVoteEvidence'
        lightClientAttackEvidence:
          $ref: '#/components/schemas/LightClientAttackEvidence'
    EvidenceList:
      type: object
      properties:
        evidence:
          type: array
          items:
            $ref: '#/components/schemas/Evidence'
    Fee:
      type: object
      properties:
        amount:
          type: array
          items:
            $ref: '#/components/schemas/Coin'
          description: amount is the amount of coins to be paid as a fee
        gasLimit:
          type: string
          description: |-
            gas_limit is the maximum gas that can be used in transaction processing
             before an out of gas error occurs
        payer:
          type: string
          description: |-
            if unset, the first signer is responsible for paying the fees. If set, the
             specified account must pay the fees. the payer must be a tx signer (and
             thus have signed this field in AuthInfo). setting this field does *not*
             change the ordering of required signers for the transaction.
        granter:
          type: string
          description: |-
            if set, the fee payer (either the first signer or the value of the payer
             field) requests that a fee grant be used to pay fees instead of the fee
             payer's own balance. If an appropriate fee grant does not exist or the
             chain does not support fee grants, this will fail
      description: |-
        Fee includes the amount of coins paid in fees and the maximum
         gas to be used by the transaction. The ratio yields an effective "gasprice",
         which must be above some miminum to be accepted into the mempool.
    GasInfo:
      type: object
      properties:
        gasWanted:
          type: string
          description: GasWanted is the maximum units of work we allow this tx to perform.
        gasUsed:
          type: string
          description: GasUsed is the amount of gas actually consumed.
      description: GasInfo defines tx execution gas context.
    GetBlockByHeightResponse:
      type: object
      properties:
        blockId:
          $ref: '#/components/schemas/BlockID'
        block:
          allOf:
            - $ref: '#/components/schemas/Block'
          description: 'Deprecated: please use `sdk_block` instead'
        sdkBlock:
          $ref: '#/components/schemas/Block'
      description: GetBlockByHeightResponse is the response type for the Query/GetBlockByHeight RPC method.
    GetBlockWithTxsResponse:
      type: object
      properties:
        txs:
          type: array
          items:
            $ref: '#/components/schemas/Tx'
          description: txs are the transactions in the block.
        blockId:
          $ref: '#/components/schemas/BlockID'
        block:
          $ref: '#/components/schemas/Block'
        pagination:
          allOf:
            - $ref: '#/components/schemas/PageResponse'
          description: pagination defines a pagination for the response.
      description: |-
        GetBlockWithTxsResponse is the response type for the Service.GetBlockWithTxs
         method.
    GetLatestBlockResponse:
      type: object
      properties:
        blockId:
          $ref: '#/components/schemas/BlockID'
        block:
          allOf:
