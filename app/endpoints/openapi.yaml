         tags are stringified and the log is JSON decoded.
    UnbondingDelegation:
      type: object
      properties:
        delegatorAddress:
          type: string
          description: delegator_address is the encoded address of the delegator.
        validatorAddress:
          type: string
          description: validator_address is the encoded address of the validator.
        entries:
          type: array
          items:
            $ref: '#/components/schemas/UnbondingDelegationEntry'
          description: entries are the unbonding delegation entries.
      description: |-
        UnbondingDelegation stores all of a single delegator's unbonding bonds
         for a single validator in an time-ordered list.
    UnbondingDelegationEntry:
      type: object
      properties:
        creationHeight:
          type: string
          description: creation_height is the height which the unbonding took place.
        completionTime:
          type: string
          description: completion_time is the unix time for unbonding completion.
          format: date-time
        initialBalance:
          type: string
          description: initial_balance defines the tokens initially scheduled to receive at completion.
        balance:
          type: string
          description: balance defines the tokens to receive at completion.
        unbondingId:
          type: string
          description: Incrementing id that uniquely identifies this entry
        unbondingOnHoldRefCount:
          type: string
          description: Strictly positive if this entry's unbonding has been stopped by external modules
      description: UnbondingDelegationEntry defines an unbonding object with relevant metadata.
    Validator:
      type: object
      properties:
        address:
          type: string
        pubKey:
          $ref: '#/components/schemas/GoogleProtobufAny'
        votingPower:
          type: string
        proposerPriority:
          type: string
      description: Validator is the type for the validator-set.
    ValidatorAccumulatedCommission:
      type: object
      properties:
        commission:
          type: array
          items:
            $ref: '#/components/schemas/DecCoin'
      description: |-
        ValidatorAccumulatedCommission represents accumulated commission
         for a validator kept as a running counter, can be withdrawn at any time.
    ValidatorOutstandingRewards:
      type: object
      properties:
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/DecCoin'
      description: |-
        ValidatorOutstandingRewards represents outstanding (un-withdrawn) rewards
         for a validator inexpensive to track, allows simple sanity checks.
    ValidatorSet:
      type: object
      properties:
        validators:
          type: array
          items:
            $ref: '#/components/schemas/Validator'
        proposer:
          $ref: '#/components/schemas/Validator'
        totalVotingPower:
          type: string
    ValidatorSigningInfo:
      type: object
      properties:
        address:
          type: string
        startHeight:
          type: string
          description: Height at which validator was first a candidate OR was un-jailed
        indexOffset:
          type: string
          description: |-
            Index which is incremented every time a validator is bonded in a block and
             _may_ have signed a pre-commit or not. This in conjunction with the
             signed_blocks_window param determines the index in the missed block bitmap.
        jailedUntil:
          type: string
          description: Timestamp until which the validator is jailed due to liveness downtime.
          format: date-time
        tombstoned:
          type: boolean
          description: |-
            Whether or not a validator has been tombstoned (killed out of validator
             set). It is set once the validator commits an equivocation or for any other
             configured misbehavior.
        missedBlocksCounter:
          type: string
          description: |-
            A counter of missed (unsigned) blocks. It is used to avoid unnecessary
             reads in the missed block bitmap.
      description: |-
        ValidatorSigningInfo defines a validator's signing info for monitoring their
         liveness activity.
    ValidatorSlashEvent:
      type: object
      properties:
        validatorPeriod:
          type: string
        fraction:
          type: string
      description: |-
        ValidatorSlashEvent represents a validator slash event.
         Height is implicit within the store key.
         This is needed to calculate appropriate amount of staking tokens
         for delegations which are withdrawn after a slash has occurred.
    VersionInfo:
      type: object
      properties:
        name:
          type: string
        appName:
          type: string
        version:
          type: string
        gitCommit:
          type: string
        buildTags:
          type: string
        goVersion:
          type: string
        buildDeps:
          type: array
          items:
            $ref: '#/components/schemas/Module'
        cosmosSdkVersion:
          type: string
      description: VersionInfo is the type for the GetNodeInfoResponse message.
    Vote:
      type: object
      properties:
        proposalId:
          type: string
          description: proposal_id defines the unique id of the proposal.
        voter:
          type: string
          description: voter is the voter address of the proposal.
        option:
          type: integer
          description: |-
            Deprecated: Prefer to use `options` instead. This field is set in queries
             if and only if `len(options) == 1` and that option has weight 1. In all
             other cases, this field will default to VOTE_OPTION_UNSPECIFIED.
          format: enum
        options:
          type: array
          items:
            $ref: '#/components/schemas/WeightedVoteOption'
          description: options is the weighted vote options.
      description: |-
        Vote defines a vote on a governance proposal.
         A Vote consists of a proposal ID, the voter, and the vote option.
    VrfBeacon:
      type: object
      properties:
        drandRound:
          type: string
          description: drand_round is the drand round number.
        randomness:
          type: string
          description: randomness is SHA256(signature).
          format: bytes
        signature:
          type: string
          description: signature is the drand BLS signature for this round.
          format: bytes
        previousSignature:
          type: string
          description: |-
            previous_signature is the BLS signature of the previous round, required
             for chained-scheme verification.
          format: bytes
      description: |-
        VrfBeacon is the canonical drand beacon selected for a given block height.
         It carries only the fields required for full on-chain verification.
    VrfParams:
      type: object
      properties:
        chainHash:
          type: string
          description: chain_hash is the canonical identifier for the drand chain.
          format: bytes
        publicKey:
          type: string
          description: public_key is the collective BLS public key for the drand group.
          format: bytes
        periodSeconds:
          type: string
          description: period_seconds is the drand beacon period in seconds.
        genesisUnixSec:
          type: string
          description: genesis_unix_sec is the drand genesis time (UNIX seconds) for round 1.
        safetyMarginSeconds:
          type: string
          description: |-
            safety_margin_seconds is the safety margin applied when computing
             target_round(H) from block times.
        enabled:
          type: boolean
          description: enabled gates VRF behavior in ExtendVote/PreBlock.
        reshareEpoch:
          type: string
          description: reshare_epoch is the on-chain resharing signal / epoch counter.
        slashingGraceBlocks:
          type: string
          description: slashing_grace_blocks configures the slashing grace window.
      description: |-
        VrfParams mirrors the PRD definition and contains all cryptographic and timing
         context needed to verify drand beacons on-chain and map block time to drand
         rounds.
    WeightedVoteOption:
      type: object
      properties:
        option:
          type: integer
          description: option defines the valid vote options, it must not contain duplicate vote options.
          format: enum
        weight:
          type: string
          description: weight is the vote weight associated with the vote option.
      description: WeightedVoteOption defines a unit of vote for vote split.
