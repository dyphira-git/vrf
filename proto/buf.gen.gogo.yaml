version: v2

clean: false

inputs:
  - directory: proto
    paths:
      - proto/vexxvakan/vrf

plugins:
  - local: ["go", "tool", "protoc-gen-gocosmos"]
    out: .
    strategy: "directory"
    opt:
      - plugins=grpc
      - Mgoogle/protobuf/any.proto=github.com/cosmos/gogoproto/types/any
  - local: ["go", "tool", "protoc-gen-grpc-gateway"]
    strategy: "directory"
    out: .
    opt:
      - logtostderr=true
      - allow_colon_final_segments=true
